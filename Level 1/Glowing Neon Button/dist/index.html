<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glowing Neon Button</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    :root {
      --x: 45deg;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0e1538;
    }
    a {
      position: relative;
      width: 150px;
      height: 55px;
      display: inline-block;
      border-radius: 5px;
    }
    a i {
      position: absolute;
      inset: -2px;
      display: block;
      background: #f00;
      border-radius: 5px;
    }
    a i,
    a i:nth-child(2) {
      background: linear-gradient(var(--x), #00ccff, #0e1538, #0e1538, #d400d4);
    }
    a i:nth-child(2) {
      filter: blur(10px);
    }
    a span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
      color: #fff;
      letter-spacing: 2px;
      border: 1px solid #040a29;
      border-radius: 3px;
      background: rgba(14, 21, 56, 0.65);
      overflow: hidden;
    }
    a span::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.075);
      transform: skewX(25deg);
    }
  </style>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="body" onkeydown="keyCheck(event);" onload="idleStart();">
  <div class="background" id="background">
    <a href="#">
      <i></i>
      <i></i>
      <span>Button</span>
    </a>

    <img class="Dino" src="Run (1).png" id="dino"/>

    <div class="score" id="score">0</div>

    <div class="endScreen" id="endScreen">
      <div>Game Over</div>
      <div>Your Score</div>
      <div class="endScore" id="endScore">0</div>
      <button class="btn" onclick="reload();">Try Again</button>
    </div>
  </div>

  <script>
    let btn = document.querySelector('a');
    btn.addEventListener('mousemove', e => {
      let rect = e.target.getBoundingClientRect();
      let x = e.clientX * 3 - rect.left;
      btn.style.setProperty('--x', x + 'deg'); 
    });

    function keyCheck(event) {
      // Your key check logic here
    }

    function idleStart() {
      // Your idle start logic here
    }

    function reload() {
      // Your reload logic here
    }
  </script>
  <script src="script.js"></script
